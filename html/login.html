<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Universo dos Livros</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Universo dos Livros</h1>
  <nav>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="catalogo.html">Cat√°logo</a></li>
      <li><a href="pedidos.html">Pedidos</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
      <li><a href="carrinho.html">Carrinho (<span id="cartCount">0</span>)</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Login</h2>
  <form id="formLogin">
    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Senha:</label>
    <input type="password" id="senha" required>

    <button type="submit">Entrar</button>
  </form>
</main>

<footer>
  &copy; 2025 Universo dos Livros | Todos os direitos reservados
</footer>

<script>
document.getElementById('formLogin').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;

  try {
    const res = await fetch('/api/usuarios');
    const usuarios = await res.json();

    const usuario = usuarios.find(u => u.email === email && u.senha === senha);
    if(usuario){
      localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
      alert('Login realizado com sucesso!');
      window.location.href = 'index.html';
    } else {
      alert('Email ou senha incorretos.');
    }
  } catch(err){
    alert('Erro ao fazer login');
    console.error(err);
  }
});
</script>

</body>
</html>
